<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page-wrapper">
      <header class="header section-header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип место">       
      </header>
      <content class="content section-content">
        <section class="profile section-profile">
          <img class="profile__image" src="./images/Kusto.png" alt="Ваша фотография">     
          <div class="profile__information">
              <div class="profile__container">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__job">Исследователь океана</p>
              </div>
              <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>   
        </section>
        <section class="section-elements">
          <ul class="elements">
            <li class="card">
              <img class="card__image" src="./images/Karachaevsk-1.png">
              <div class="card__item">
                <h2 class="card__title">
                  Карачаевск
                </h2>
                <button class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Elbrus-1.png">
              <div class="card__item">
                <h2 class="card__title">
                  Гора Эльбрус
                </h2>
                <button class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Dombai-1.png">
              <div class="card__item">
                <h2 class="card__title">
                  Домбай
                </h2>
                <button class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Elbrus-2.png">
              <div class="card__item">
                <h2 class="card__title">
                  Гора Эльбрус
                </h2>
                <button class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Dombai-2.png">
              <div class="card__item">
                <h2 class="card__title">
                  Домбай
                </h2>
                <button class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Karachaevsk-2.png">
              <div class="card__item">
                <h2 class="card__title">
                  Карачаевo-Черкессия
                </h2>
                <button class="card__button-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </content>
      <footer class="footer">
        <p class="footer__copyright">@Mesto Russia</p>
      </footer>
  </div>
</body>
</html>

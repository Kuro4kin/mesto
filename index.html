<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page-wrapper"><header class="header section-header"><img src="05563296f60769307b2a.svg" class="header__logo" alt="Логотип место"></header><main class="content section-content"><section class="profile section-profile"><img class="profile__image" src="fe6c4f9454995a436f2e.png" alt="Ваша фотография"><div class="profile__information"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p></div><button aria-label="Add" type="button" class="profile__edit-button"></button></div><button aria-label="Add" type="button" class="profile__add-button"></button></section><section class="section-elements"><ul class="elements"></ul></section></main><footer class="footer section-footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button aria-label="Close" type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-info" action="#" class="popup__form" novalidate><input name="name" minlength="2" maxlength="40" required class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто"> <span class="popup__error name-error"></span> <input name="job" minlength="2" maxlength="200" required class="popup__input popup__input_type_job" placeholder="О себе" value="Исследователь океана"> <span class="popup__error job-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button aria-label="Close" type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><for

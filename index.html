<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page-wrapper">
      <header class="header section-header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип место">
      </header>
      <main class="content section-content">
        <section class="profile section-profile">
          <img class="profile__image" src="./images/Kusto.png" alt="Ваша фотография">
          <div class="profile__information">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="section-elements">
          <ul class="elements">
            <li class="card">
              <img class="card__image" src="./images/Karachaevsk.png" alt="Старинное строение на фоне горы с деревьями">
              <div class="card__item">
                <h2 class="card__title">
                  Карачаевск
                </h2>
                <button type="button" class="card__button-like "></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Elbrus.png" alt="Силует горы на горизонте на фоне рассвета">
              <div class="card__item">
                <h2 class="card__title">
                  Гора Эльбрус
                </h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Dombai.png" alt="Гряда горных вершин позади леса">
              <div class="card__item">
                <h2 class="card__title">
                  Домбай
                </h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Bogdo.png" alt="Холм из глины извястника и соли и тропа к нему">
              <div class="card__item">
                <h2 class="card__title">
                  Гора Большое Богдо
                </h2>
                <button type="button" class="card__button-like card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Baskunchak.png" alt="Деревянные пни на солевой разработке">
              <div class="card__item">
                <h2 class="card__title">
                  Баскунчак
                </h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/Rostov-na-Donu.png" alt="Городские джунгли в Ростовской публичной библиотеке">
              <div class="card__item">
                <h2 class="card__title">
                  Ростов-на-Дону
                </h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer section-footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile-info" method="get" action="#" class="popup__form">
            <input name="name" type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
            <input name="job" type="text" class="popup__input popup__input_type_job" value="Исследователь океана">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page-wrapper">
      <header class="header section-header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип место">
      </header>
      <main class="content section-content">
        <section class="profile section-profile">
          <img class="profile__image" src="./images/Kusto.png" alt="Ваша фотография">
          <div class="profile__information">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="section-elements">
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer section-footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile-info" method="get" action="#" class="popup__form">
            <input name="name" type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
            <input name="job" type="text" class="popup__input popup__input_type_job" value="Исследователь океана">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="card-add" method="get" action="#" class="popup__form">
            <input name="card-title" type="text" class="popup__input popup__input_type_card-title" placeholder="Название" value="">
            <input name="card-image-link" type="text" class="popup__input popup__input_type_card-img-link" placeholder="Ссылка на картинку" value="">
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image-view">
        <div class="popup__wrapper-image">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__image" src="" alt="">
          <p class = "popup__subtitle"></p>
        </div>
      </div>
  <template id="card-template">
    <li class="card">
      <button type="button"  class="card__button-delete"></button>
      <img class="card__image" alt="">
      <div class="card__item">               
        <h2 class="card__title">
        </h2>
        <button class="card__button-like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>

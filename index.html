<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page-wrapper"><header class="header section-header"><img src="05563296f60769307b2a.svg" class="header__logo" alt="Логотип место"></header><main class="content section-content"><section class="profile section-profile"><button aria-label="Add" type="button" class="profile__button-edit-image"><img class="profile__image" src="" alt="Ваша фотография"></button><div class="profile__information"><div class="profile__container"><h1 class="profile__name"></h1><p class="profile__about"></p></div><button aria-label="Add" type="button" class="profile__edit-button"></button></div><button aria-label="Add" type="button" class="profile__add-button"></button></section><section class="section-elements"><ul class="elements"></ul></section></main><footer class="footer section-footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button aria-label="Close" type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-info" action="#" class="popup__form" novalidate><input name="name" minlength="2" maxlength="40" required class="popup__input popup__input_type_name" placeholder="Имя" value=""> <span class="popup__error name-error"></span> <input name="about" minlength="2" maxlength="200" required class="popup__input popup__input_type_about" placeholder="О себе" value=""> <span class="popup__error about-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button aria-label="Close" type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form name="card-add" action="#" class="popup__form" novalidate><input name="title" minlength="2" maxlength="30" required class="popup__input popup__input_type_card-title" placeholder="Название"> <span class="popup__error title-error"></span> <input name="link" type="url" required class="popup__input popup__input_type_card-img-link" placeholder="Ссылка на картинку"> <span class="popup__error link-error"></span> <button type="submit" class="popup__button">Создать</button></form></div></div><div class="popup popup_type_image-view"><div class="popup__wrapper-image"><button aria-label="Close" type="button" class="popup__close-button"></button> <img class="popup__image" alt=""><p class="popup__subtitle"></p></div></div><div class="popup popup_type_confirm-delete"><div class="popup__wrapper-image"><div class="popup__container popup__container_type_confirm-delete"><button aria-label="Close" type="button" class="popup__close-button"></button><h2 class="popup__title popup__title_type_confirm-delete">Вы уверены?</h2><button type="submit" class="popup__button">Да</button></div></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_change-avatar"><button aria-label="Close" type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatar-edit" action="#" class="popup__form" novalidate><input name="avatar" type="url" required class="popup__input popup__input_type_card-img-link" placeholder="Ссылка на картинку"> <span class="popup__error avatar-error"></span> <button type="submit" class="popup__button popup__button_type_change-avatar">Сохранить</button></form></div></div></div><template id="card-template"><li class="card"><button type="button" class="card__button-delete"></button> <img class="card__image" alt=""><div class="card__item"><h2 class="card__title"></h2><div class="card__like-area"><button class="card__button-like"></button> <span class="card__like-counter">6</span></div></div></li></template></body></html>
